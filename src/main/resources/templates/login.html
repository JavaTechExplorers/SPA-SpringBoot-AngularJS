<div class="alert alert-danger" data-ng-show="error">Problem in login. Please try again.</div>

<form role="form" data-ng-submit="login()">
	<div class="form-group">
		<label for="userName">Username:</label> 
		<input type="text" class="form-control" id="userName" name="userName" data-ng-model="credentials.userName" style="width:300px"/>
	</div>
	<div class="form-group">
		<label for="userPassword">Password:</label> 
		<input type="password" class="form-control" id="userPassword" name="userPassword" data-ng-model="credentials.userPassword" style="width:300px"/>
	</div>
	<button type="submit" class="btn btn-primary">Submit</button>
</form>
