<div class="modal-header">
	<h3 class="modal-title">Validation Errors Found!</h3>
</div>

<div class="modal-body">
	<table class="table table-striped">
		<tbody>
			<tr data-ng-repeat="data in errorDetailsList">
				<td>{{ data }}</td>
			</tr>
		</tbody>
	</table>
</div>


<div class="modal-footer">
	<button id="close" class="btn btn-warning" type="button"
		data-ng-click="close()">Cancel</button>
</div>
